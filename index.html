<html>
  <head>
    <title>Responsive photos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <picture>
      <source media="(min-width: 992px)" srcset="img/lg-bubble-girl.png">
      <source media="(min-width: 768px)" srcset="img/md-bubble-girl.png">
      <img src="img/sm-bubble-girl.png" alt="Bubble gum girl"> 
    </picture>

    <h1>Responsive Images</h1>

    <img srcset="img/sm-cork-board.png 159w,
                img/md-cork-board.png 257w,
                img/lg-cork-board.png 469w"
          src="img/lg-cork-board.png"
          alt="Clues"
          sizes="50vw">

  </body>
</html>
