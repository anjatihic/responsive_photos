<html>
  <head>
    <title>Responsive photos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <picture>
      <source media="(min-width: 992px)" srcset="img/lg-bubble-girl.png">
      <source media="(min-width: 768px)" srcset="img/md-bubble-girl.png">
      <img src="img/sm-bubble-girl.png" alt="Bubble gum girl"> 
    </picture> 

  </body>
</html>
